<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <!-- Mobile viewport optimization (http://mobileboilerplate.com)-->
  <meta name="description" content="A clone of the Instagram image filter view, built with JSExport.">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- width=device-width causes the iPhone 5 to letterbox the app, so we want to exclude it for iPhone 5 to allow full screen apps-->
  <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" media="(device-height: 568px)">
  <meta http-equiv="cleartype" content="on">
  <meta name="format-detection" content="telephone=no, email=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Title -->
  <title>Instagram</title>
  <link rel="stylesheet" href="main.css">
  <script src="jquery-2.1.0.min.js"></script>
  <script src="live-reload.js"></script>

  <script>
    var setTransform = function(el, transform) {
      el.style.WebkitTransform =
      el.style.MozTransform =
      el.style.msTransform =
      el.style.OTransform =
      el.style.transform = transform;
    };

    var filters = ['normal', 'vignette', 'vintage', 'curve', 'saturation', 'b&w'];

    var loadApp = function () {
      var $ul = $('ul.filters');
      var x = 0, y = 0;

      // Create filters
      for (var i=0; i<filters.length; i++) {
        var $li = $("<li><canvas width='100px' height='100px'></canvas><div class='caption'>" + filters[i] + "</div></li>");
        setTransform($li[0], "translate(" + x + "px," + y + "px)");
        x += 100;
        $ul.append($li);
      }

      // Handle clicks on the camera button
      $('#camera-icon img').on('click', function(evt) {
        var picker = JSEImagePicker.create();
        picker.getPicture({sourceType: 'Camera'});
      });
    };
    $(loadApp);
  </script>

</head>
<body>
<div id="image-preview">
  <div id="camera-icon">
    <img src="images/camera-icon.png" alt="Camera">
  </div>
</div>
<div id="filter-area">
  <ul class="filters"></ul>
</div>
</body>
</html>
